format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$rust\
$line_break\
$character"""

[hostname]
ssh_symbol = "@"
ssh_only = false
trim_at = ""
style = "cyan"
format = "[$ssh_symbol$hostname]($style):"

[username]
format = "[$user]($style)"

[directory]
style = "blue"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218)($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = " [$duration]($style)"
style = "yellow"

#[python]
#format = "[$virtualenv]($style) "
#style = "bright-black"

[rust]
format = " [$toolchain]($style) "
style = "bright-black"
